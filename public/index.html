<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ホーム | 技術書どんぶらこ">
    <title>技術書どんぶらこ | ホーム</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="feed-container"></div>

      <button id="openPopupBtn">婆</button>

      <div id="popup-wrapper" class="is-hidden">
        <div id="popup-background"></div>
          <!-- ポップアップ -->
        <div id="popup" class="popup">
          <div class="popup-content">
            <h2>検索設定</h2>
              <!-- 単語検索窓 -->
            <input type="text" id="searchInput" placeholder="単語を入力してください">
              <!-- チェックボックス -->
            <div>
              <label><input type="checkbox" id="qiita-icon" checked> Qiita</label><br>
              <label><input type="checkbox" id="zenn-icon" checked> Zenn</label><br>
              <label><input type="checkbox" id="issou-icon" checked> Issou</label><br>
            </div>
              <!-- 閉じるボタン -->
              <button id="sendBtn">送信</button>
          </div>
        </div>
      </div>
      <div id="create-river">
        <button id="create-river-btn">川</button>
        <button type="submit" id="create-river-ok">選択した記事を確定する</button>
        <input type="text" id="create-river-name" placeholder="川の名前を入力してください">
        <button type="button" id="create-river-done"></button>
        <button type="button" id="create-river-cancel"></button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
