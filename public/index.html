<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ホーム | 技術書どんぶらこ">
    <title>技術書どんぶらこ | ホーム</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <div id="feed-container"></div>
      
      <button id="openPopupBtn"><img src="./images/grandma_wash.png" class="grandma"></button>

      <div id="popup-wrapper" class="is-hidden">
        <div id="popup-background"></div>
          <!-- ポップアップ -->
        <div id="popup" class="popup">
          <div class="popup-content">
            <h2>おばあちゃんに聞く</h2>
            <!-- 単語検索窓 -->
            <div class="search_container">
              <input type="text" id="searchInput" size="25" placeholder="キーワード検索">
              <!-- 閉じるボタン -->
              <input type="submit" id="sendBtn" value="&#xf002">
            </div>

            <!-- チェックボックス -->
            <div class="checkbox-list">
              <label>
                <input type="checkbox" id="qiita-icon" checked>
                <img src="./images/qiita.png" alt="Qiita" class="checkbox-icon">
              </label>
              <label>
                <input type="checkbox" id="zenn-icon" checked>
                <img src="./images/zenn-logo-only.svg" alt="Zenn" class="checkbox-icon">
              </label>
              <label>
                <input type="checkbox" id="issou-icon" checked>
                <img src="./images/fukuno-ichigojam-glass.jpg" alt="Issou" class="checkbox-icon">
              </label>
              <br>
            </div>
          </div>
        </div>
    </div>
      <div id="create-river">
        <button id="create-river-btn">川</button>
        <button type="submit" id="create-river-ok">選択した記事を確定する</button>
        <button type="button" id="create-river-cancel"></button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
